{% macro render_user_badges(user) %}
<ul class="list-grid">
  {%- for badge in user.badges|sort(attribute='label') %}
  <li><a href="{{ url_for('user_badge.view', id=badge.id) }}" class="user-badge" title="{{ badge.label }}"><img src="{{ badge.image_url }}"></a></li>
  {%- endfor %}
</ul>
{%- endmacro %}
