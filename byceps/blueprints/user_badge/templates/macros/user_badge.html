{% macro render_user_badges(badges, size=64) %}
<ul class="list-grid">
  {%- for badge in badges|sort(attribute='label') %}
  <li><a href="{{ url_for('user_badge.view', badge_id=badge.id) }}" class="user-badge size-{{ size }}" title="{{ badge.label }}"><img src="{{ badge.image_url }}"></a></li>
  {%- endfor %}
</ul>
{%- endmacro %}
