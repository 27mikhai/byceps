{%- from 'macros/admin/brand.html' import render_brand_avatar %}
{%- from 'macros/icons.html' import render_icon -%}


    <header id="header">
      <div id="header-content" class="container">
        <div id="header-grid">
          <div class="column column--brand">

            <div class="row row--vertically-centered">
              <div>
                <span class="brand-icon"><svg viewBox="0 0 320 512"><path d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"/></svg></span>
              </div>
              <div class="column--grow">
                <a href="/" class="brand-text disguised">BYCEPS</a>
              </div>
            </div>

          </div><!-- /.column -->
          <div class="column column--form">

            {%- if has_current_user_permission('user.view') %}
            <form action="{{ url_for('user_admin.index') }}" class="single-row">
              <input type="search" name="search_term" placeholder="{{ _('username, first name, last name, email address') }}" title="{{ _('Search user:') }} {{ _('username, first name, last name, email address') }}">
              <button type="submit" class="button" title="{{ _('Search') }}">{{ render_icon('search') }}</button>
            </form>
            {%- endif %}

          </div><!-- /.column -->
          <div class="column column--user">

{% include 'layout/admin/_current_user.html' %}

          </div><!-- /.column -->
        </div><!-- /#header-grid -->
      </div><!-- /#header-content -->
    </header>
