{% macro render_party_admin_link(party, class=None, dim_archived=False) -%}
<a href="{{ url_for('admin_dashboard.view_party', party_id=party.id) }}"{% if class %} class="{{ class }}"{% endif %}>
  {%- if dim_archived and party.archived -%}
    {{ party.title|dim }}
  {%- else -%}
    {{ party.title }}
  {%- endif -%}
  </a>
{%- endmacro %}
