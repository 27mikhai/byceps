{% from 'macros/admin/brand.html' import render_brand_avatar %}


<h2>{{ _('Brands') }}</h2>
{%- if brands %}
<ol class="fancy-list">
  {%- for brand in brands|sort(attribute='title') %}
  <li>
    <a href="{{ url_for('admin_dashboard.view_brand', brand_id=brand.id) }}">
      <span style="margin-right: 0.25rem;">{{ render_brand_avatar(brand, '32') }}</span>
      {{ brand.title }}
    </a>
  </li>
  {%- endfor %}
</ol>
{%- else %}
<p>{{ _('No brands')|dim }}</p>
{%- endif %}
