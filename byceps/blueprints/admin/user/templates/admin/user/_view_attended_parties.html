{%- from 'macros/admin.html' import render_extra_in_heading %}

<h2>Besuchte Partys {{ render_extra_in_heading(attended_parties|length) }}</h2>

<div class="box">
  {%- if attended_parties %}
  <ul class="compact">
    {%- for party in attended_parties %}
    <li>{{ party.title }}</li>
    {%- endfor %}
  </ul>
  {%- else %}
  {{ 'keine'|dim }}
  {%- endif %}
</div>
