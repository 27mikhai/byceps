{% macro render_navigation_item_from_item(item, current_page) -%}
{{ render_navigation_item(url_for(item.endpoint), item.label, item.id, current_page) }}
{%- endmacro %}


{% macro render_navigation_item(url, label, id=None, current_page=None) -%}
<li{% if (id is not none) and (id is is_current_page(current_page)) %} class="current"{% endif %}><a href="{{ url }}">{{ label }}</a></li>
{%- endmacro %}
