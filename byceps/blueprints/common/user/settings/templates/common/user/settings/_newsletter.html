{% from 'macros/icons.html' import render_icon %}


  <h2>Newsletter</h2>
  <table class="index">
    <colgroup>
      <col style="width: {{ label_column_width }};">
      <col style="min-width: {{ data_column_min_width }};">
    </colgroup>
    <tr>
      <th>Status</th>
      <td>
        <div class="dropdown">
          <button class="dropdown-toggle button button--compact">
            {%- if subscribed_to_newsletter -%}
            {{ render_icon('enabled', color='#009900') }} abonniert
            {%- else -%}
            {{ render_icon('disabled', color='#cc0000') }} nicht abonniert
            {%- endif -%}
            {{ ' ' }}{{ render_icon('caret-down') -}}
          </button>
          <ol class="dropdown-menu dropdown-menu--right">
            {% if subscribed_to_newsletter -%}
            <li><a class="dropdown-item" data-action="newsletter-unsubscribe" href="{{ url_for('newsletter.unsubscribe', list_id=newsletter_list_id) }}">{{ render_icon('disabled', color='#cc0000') }} Abmelden</a></li>
            {%- else -%}
            <li><a class="dropdown-item" data-action="newsletter-subscribe" href="{{ url_for('newsletter.subscribe', list_id=newsletter_list_id) }}">{{ render_icon('enabled', color='#009900') }} Abonnieren</a></li>
            {%- endif %}
          </ol>
        </div>
      </td>
    </tr>
  </table>
