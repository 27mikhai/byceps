build:
  environment:
    python: 3.7.7
  dependencies:
    override:
      - "pip install -r requirements.txt -r requirements-test.txt"
  nodes:
    analysis:
      tests:
        override:
          - js-scrutinizer-run
          - py-scrutinizer-run
    coverage:
      environment:
        variables:
          SQLALCHEMY_DATABASE_URI: 'postgresql+psycopg2://scrutinizer:scrutinizer@127.0.0.1/scrutinizer'
      tests:
        override:
          - command: 'pytest --cov=byceps tests'
            coverage:
              file: '.coverage'
              format: 'py-cc'

checks:
  python:
    duplicate_code: false
