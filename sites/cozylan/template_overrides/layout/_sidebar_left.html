<div class="sidebar-section">
  <h3>Sprache</h3>
  <nav class="nav-main">
    <ol>
      {%- for locale in locales %}
      <li><a class="nav-main-item{% if locale.language == current_locale.language %} current{% endif %}" href="{{ url_for('locale.set_locale', locale=locale.language) }}">{{ locale_icons_by_code[locale.language] }} {{ locale.get_display_name(current_locale) }}</a></li>
      {%- endfor %}
    </ol>
  </nav>
</div>
