{%- from 'macros/navigation.html' import render_navigation_item %}
{%- for block in navigation_blocks %}
<section>
  <h1>{{ block.title }}</h1>
  <nav class="main">
    <ol>
      {%- for item in block.get_items() %}
      {{ render_navigation_item(item, current_page) }}
      {%- endfor %}
    </ol>
  </nav>
</section>
{%- endfor %}
