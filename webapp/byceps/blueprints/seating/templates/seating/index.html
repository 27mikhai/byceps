{% extends 'layout/base.html' %}

{% block body %}

  <h1>{{ title }}</h1>

  <h2>Bereiche</h2>
  <ul>
    {%- for area in areas|sort(attribute='title') %}

    {%- endfor %}
  </ul>

{%- endblock body %}
