{% extends 'layout/base.html' %}
{% set current_page = 'orga.index' %}
{% set title = 'Orgas' %}

{% block body %}

  <h1>{{ title }}</h1>

  <table class="index wide">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {%- for orga in orgas|sort(attribute='screen_name') %}
      <tr>
        <td>{{ orga.screen_name }}</td>
      </tr>
      {%- endfor %}
      <tr>
    </tbody>
  </table>

{%- endblock body %}
